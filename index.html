    // --- Функціонал Генератора Логінів (Без змін) ---

    function transliterate(text) {
        const mapping = {
            'а': 'a', 'б': 'b', 'в': 'v', 'г': 'h', 'ґ': 'g', 'д': 'd',
            'е': 'e', 'ж': 'zh', 'з': 'z', 'и': 'y', 'і': 'i', 'й': 'i',
            'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 'п': 'p',
            'р': 'r', 'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'kh',
            'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'shch', 'ь': '', "'": ''
        };
        const positionalRules = {
            'є': { start: 'ye', other: 'ie' },
            'ї': { start: 'yi', other: 'i' },
            'й': { start: 'y', other: 'i' },
            'ю': { start: 'yu', other: 'iu' },
            'я': { start: 'ya', other: 'ia' }
        };

        let result = '';
        text = text.toLowerCase();

        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const isFirstChar = (i === 0);

            // Handle specific Ukrainian combinations
            if (char === 'з' && i + 1 < text.length && text[i + 1] === 'г') {
                result += 'zgh';
                i++;
                continue;
            }

            if (positionalRules[char]) {
                result += isFirstChar ? positionalRules[char].start : positionalRules[char].other;
            } else if (mapping[char]) {
                result += mapping[char];
            } else if (!isNaN(parseInt(char))) { // Check if the character is a digit
                result += char;
            } else {
                // Ignore other characters like spaces and special symbols
                continue;
            }
        }
        return result;
    }

    function copyLogin(textToCopy, buttonElement) {
        navigator.clipboard.writeText(textToCopy).then(() => {
            const originalText = buttonElement.textContent;
            buttonElement.textContent = 'Скопійовано!';
            buttonElement.classList.add('copied');
            buttonElement.disabled = true;

            document.getElementById('fullNameInput').value = ''; 
            
            setTimeout(() => {
                buttonElement.textContent = originalText;
                buttonElement.classList.remove('copied');
                buttonElement.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('Не вдалося скопіювати текст: ', err);
        });
    }

    function generateLogins() {
        const fullNameInput = document.getElementById('fullNameInput');
        const fullNames = fullNameInput.value.trim();
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = ''; 

        if (!fullNames) {
            return;
        }

        const lines = fullNames.split('\n');

        lines.forEach(line => {
            const fullName = line.trim();
            if (fullName === '') return;

            const lowerCaseFullName = fullName.toLowerCase();
            const isCompany = lowerCaseFullName.includes('тов') || lowerCaseFullName.includes('фоп') || lowerCaseFullName.includes('пп');

            let login = '';
            const parts = fullName.split(/\s+/).filter(p => p.length > 0);

            if (isCompany || parts.length > 3) {
                login = transliterate(fullName);
            } else {
                let transliteratedLastName = '';
                let firstNameInitial = '';
                let patronymicInitial = '';

                if (parts.length >= 1) {
                    transliteratedLastName = transliterate(parts[0]);
                    login += transliteratedLastName;
                }
                if (parts.length >= 2) {
                    firstNameInitial = transliterate(parts[1].charAt(0));
                    login += firstNameInitial;
                }
                if (parts.length >= 3) {
                    patronymicInitial = transliterate(parts[2].charAt(0));
                    login += patronymicInitial;
                }
            }

            login = login.replace(/[^a-z0-9]/g, '');

            if (login === '') {
                const errorElement = document.createElement('div');
                errorElement.className = 'result-item';
                errorElement.innerHTML = `<span style="color: #dc3545;">"${fullName}" - Некоректний формат</span>`; 
                resultsContainer.appendChild(errorElement);
                return;
            }

            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <span>${login}</span>
                <div class="original-name" title="${fullName}">${fullName}</div>
                <button onclick="copyLogin('${login}', this)">Копіювати</button>
            `;
            resultsContainer.appendChild(resultItem);
        });
    }

    // --- Функціонал Калькулятора Дат (ОНОВЛЕНО ДЛЯ ЧАСУ) ---
    
    let endDateResetTimer;
    const RESET_DELAY_SECONDS = 20;
    // Значення за замовчуванням: true, буде оновлено функцією loadAutoResetState
    let isAutoResetEnabled = true; 

    function getCorrectDayWord(number) {
        if (number === 0) {
            return "днів";
        }

        let lastTwoDigits = number % 100;
        let lastDigit = number % 10;

        if (lastTwoDigits >= 11 && lastTwoDigits <= 19) {
            return "днів";
        }

        if (lastDigit === 1) {
            return "день";
        } else if (lastDigit >= 2 && lastDigit <= 4) {
            return "дні";
        } else {
            return "днів";
        }
    }


    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function getNextDayDateString(startDateString) {
        const startDate = new Date(startDateString + 'T00:00:00');
        const nextDayTime = startDate.getTime() + (1000 * 60 * 60 * 24);
        const nextDayDate = new Date(nextDayTime);
        return formatDate(nextDayDate);
    }

    function resetEndDateToNextDay() {
        const startDateInput = document.getElementById('start-date').value;
        const endDateInput = document.getElementById('end-date');
        const endTimeInput = document.getElementById('end-time'); 

        if (startDateInput) {
            endDateInput.value = getNextDayDateString(startDateInput);
            endTimeInput.value = document.getElementById('start-time').value; 
            calculateDifference();
        }

        clearTimeout(endDateResetTimer);
    }

    function startResetTimer() {
        if (!isAutoResetEnabled) {
            return;
        }

        clearTimeout(endDateResetTimer);

        endDateResetTimer = setTimeout(resetEndDateToNextDay, RESET_DELAY_SECONDS * 1000);
    }

    function updateEndDateAndCalculate() {
        const startDateInput = document.getElementById('start-date').value;
        const startTimeInput = document.getElementById('start-time').value; 
        const endDateInput = document.getElementById('end-date');
        const endTimeInput = document.getElementById('end-time'); 

        clearTimeout(endDateResetTimer);

        if (startDateInput) {
            const startDate = new Date(startDateInput + 'T' + startTimeInput + ':00'); 
            const nextDayDateString = getNextDayDateString(startDateInput);

            const endDateValue = endDateInput.value;
            const currentEndDate = endDateValue ? new Date(endDateValue + 'T' + endTimeInput.value + ':00') : null; 

            // Перевіряємо, чи кінцева дата/час не встановлена або дорівнює/пізніше початкової дати/часу (для автоматичного встановлення)
            if (!currentEndDate || startDate >= currentEndDate) {
                // Якщо кінцева дата не встановлена або менша, встановлюємо наступний день з тим самим часом
                endDateInput.value = nextDayDateString;
                endTimeInput.value = startTimeInput; 
            }
        }
        
        calculateDifference();
    }

    function handleStartDateChange() {
        // Також оновлюємо кінцеву дату, коли змінюється початкова дата.
        updateEndDateAndCalculate();
    }

    function handleEndDateChange() {
        // Оновлюємо розрахунок, коли змінюється кінцева дата чи час
        calculateDifference();
        startResetTimer();
    }

    // ✅ ОНОВЛЕНО: Функція для збереження стану перемикача
    function handleAutoResetToggle() {
        const toggle = document.getElementById('auto-reset-toggle');
        isAutoResetEnabled = toggle.checked;

        // Зберігаємо поточний стан у localStorage
        localStorage.setItem('autoResetEnabled', isAutoResetEnabled);

        if (!isAutoResetEnabled) {
            clearTimeout(endDateResetTimer);
        } else {
            if (document.getElementById('end-date').value) {
                startResetTimer();
            }
        }
    }

    // ✅ ДОДАНО: Функція для завантаження стану перемикача
    function loadAutoResetState() {
        const savedState = localStorage.getItem('autoResetEnabled');
        const toggle = document.getElementById('auto-reset-toggle');
        
        // Якщо стан є в сховищі, використовуємо його. savedState буде 'true' або 'false' як рядок.
        if (savedState !== null) {
            // Конвертуємо рядок у булеве значення
            isAutoResetEnabled = savedState === 'true'; 
            toggle.checked = isAutoResetEnabled;
        } else {
            // Якщо нічого не збережено, використовуємо значення за замовчуванням (checked = true)
            isAutoResetEnabled = true; 
            toggle.checked = true;
        }
        
        // Перевіряємо, чи потрібно запустити таймер після завантаження
        if (isAutoResetEnabled && document.getElementById('end-date').value) {
            startResetTimer();
        }
    }


    function calculateDifference() {
        const startDateInput = document.getElementById('start-date').value;
        const startTimeInput = document.getElementById('start-time').value; 
        const endDateValue = document.getElementById('end-date').value;
        const endTimeValue = document.getElementById('end-time').value; 
        const resultDisplay = document.getElementById('result-display');

        if (!startDateInput || !endDateValue || !startTimeInput || !endTimeValue) {
            resultDisplay.innerHTML = 'Оберіть дві дати та час для розрахунку.';
            return;
        }

        // Створення об'єктів Date з урахуванням часу
        const startDate = new Date(startDateInput + 'T' + startTimeInput + ':00');
        const endDate = new Date(endDateValue + 'T' + endTimeValue + ':00');

        if (startDate > endDate) {
            resultDisplay.innerHTML = '<span style="color: red;">Початкова дата та час не можуть бути пізнішими за Кінцеву.</span>';
            return;
        }
        
        // --- РОЗРАХУНОК: Загальна кількість годин/днів (на основі мілісекунд) ---
        const diffTime = endDate.getTime() - startDate.getTime();

        const totalHours = Math.floor(diffTime / (1000 * 60 * 60));
        const totalMinutesRemainder = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));

        let totalHoursText = `${totalHours} год.`;
        if (totalMinutesRemainder > 0) {
            totalHoursText += ` та ${totalMinutesRemainder} хв.`;
        }
        
        const totalDaysInclusive = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // Округлюємо вгору, щоб коректно показати "днів"
        const dayWord = getCorrectDayWord(totalDaysInclusive);
        
        // --- РОЗРАХУНОК: Період (повний) у роках/місяцях/днях (календарний розрахунок) ---
        
        let tempStartDate = new Date(startDate);
        let tempEndDate = new Date(endDate);
        
        // Якщо час кінця менший за час початку, кінцева дата "неповна", тому беремо попередній день
        const startTotalMinutes = startDate.getHours() * 60 + startDate.getMinutes();
        const endTotalMinutes = endDate.getHours() * 60 + endDate.getMinutes();
        
        if (endTotalMinutes < startTotalMinutes) {
            // Якщо час кінця раніше часу початку, то останній день рахуємо "неповним"
            tempEndDate.setDate(tempEndDate.getDate() - 1);
        }
        
        // Якщо дати однакові, але час різний (тобто різниця менше доби)
        if (tempStartDate.toDateString() === tempEndDate.toDateString() && diffTime > 0) {
            // Різниця менше доби, виводимо лише час у "Період (повний)"
            let durationText = `${totalHours} год. та ${totalMinutesRemainder} хв.`;
            
            resultDisplay.innerHTML = `
                <span class="total-hours-text">Кількість годин (загальна): ${totalHoursText}</span><br>
                <span class="duration-text">Період (повний): ${durationText}</span><br>
                <span class="total-days-text">Загальна кількість (днів): ${totalDaysInclusive} ${dayWord}.</span>
            `;
            return;
        }


        let years = 0;
        let months = 0;
        let days = 0;
        
        const endDay = tempEndDate.getDate();
        const endMonth = tempEndDate.getMonth();
        const endYear = tempEndDate.getFullYear();
        
        const startDay = tempStartDate.getDate();
        const startMonth = tempStartDate.getMonth();
        const startYear = tempStartDate.getFullYear();

        // 1. Різниця в роках та місяцях
        months = (endYear - startYear) * 12 + (endMonth - startMonth);
        
        // 2. Різниця в днях
        days = endDay - startDay;

        // Коригування, якщо день кінця раніше дня початку
        if (days < 0) {
            months--;
            // Кількість днів у попередньому місяці кінцевої дати
            const prevMonthDate = new Date(endYear, endMonth, 0); 
            days += prevMonthDate.getDate();
        }

        // 3. Коригування місяців до 12
        if (months >= 12) {
            years = Math.floor(months / 12);
            months = months % 12;
        }
        
        // 4. Додавання +1 день, якщо час початку = часу кінця (для інклюзивності)
        // АБО якщо час кінця більший/рівний часу початку
        if (endTotalMinutes >= startTotalMinutes) {
             days++;
        }
        
        // Коригування днів, якщо стало більше, ніж у поточному місяці
        let tempDateForDayCorrection = new Date(tempEndDate);
        let maxDaysInMonth = new Date(tempDateForDayCorrection.getFullYear(), tempDateForDayCorrection.getMonth() + 1, 0).getDate();
        
        if (days > maxDaysInMonth) {
            days -= maxDaysInMonth;
            months++;
        }
        
        // Фінальне коригування місяців/років після додавання дня
        if (months >= 12) {
            years++;
            months -= 12;
        }
        
        
        let resultText = '';
        let durationText = '';
        
        let parts = [];
        if (years > 0) parts.push(`${years} р.`);
        if (months > 0) parts.push(`${months} міс.`);
        if (days > 0) parts.push(`${days} дн.`);
        
        durationText = parts.filter(Boolean).join(' та ');
        
        if (durationText === '') {
            durationText = '0 дн.';
        }
        
        // Формування результату
        resultText += `<span class="total-hours-text">Кількість годин (загальна): ${totalHoursText}</span><br>`;
        resultText += `<span class="duration-text">Період (повний): ${durationText}</span><br>`;
        resultText += `<span class="total-days-text">Загальна кількість (днів): ${totalDaysInclusive} ${dayWord}.</span>`;


        resultDisplay.innerHTML = resultText;
    }

    // --- Функціонал Перемикача Тем (Без змін) ---

    const checkbox = document.getElementById("dark-mode-checkbox");

    function applyTheme(isDark) {
        if (isDark) {
            document.body.classList.add("dark");
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.remove("dark");
            localStorage.setItem('theme', 'light');
        }
    }

    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        let isDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
        
        checkbox.checked = isDark;
        applyTheme(isDark);
    }


    checkbox.addEventListener("change", () => {
        applyTheme(checkbox.checked);
    });

    // --- Ініціалізація (ОНОВЛЕНО) ---

    document.addEventListener('DOMContentLoaded', () => {
        // Ініціалізація Темної теми
        loadTheme();
        
        // Ініціалізація Генератора Логінів
        const fullNameInput = document.getElementById('fullNameInput');
        fullNameInput.addEventListener('input', generateLogins); 

        // Ініціалізація Калькулятора Дат
        const today = new Date().toISOString().split('T')[0];
        const startDateInput = document.getElementById('start-date');
        const startTimeInput = document.getElementById('start-time');
        const endTimeInput = document.getElementById('end-time');

        startDateInput.value = today;
        
        // Встановлення часу за замовчуванням
        const defaultTime = "00:00"; 
        startTimeInput.value = defaultTime; 
        endTimeInput.value = defaultTime; 

        // ✅ Завантажуємо стан перемикача Автоскидання
        loadAutoResetState(); 

        // Встановлюємо наступний день і розраховуємо різницю
        updateEndDateAndCalculate();
    });
</script>
